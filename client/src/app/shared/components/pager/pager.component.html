<div class="d-flex justify-content-center" *ngIf="totalCount && this.totalCount > 0">
    <pagination 
      (pageChanged)="onPagerChange($event)"
      [boundaryLinks]="true" 
      [totalItems]="this.totalCount"
      [itemsPerPage]="this.pageSize"
      previousText="&lsaquo;" 
      nextText="&rsaquo;" 
      firstText="&laquo;" 
      lastText="&raquo;">
  </pagination>
  </div>
